<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp </title>
</head>
<body>
    <p>
        Please Register Yourself to enjoy our services
    </p>
    <div>
        <form  id="form2">
            <input type="text" name="name2" id="name2" placeholder="Enter User Id" ng-model="name2">
            <br><br>
            <input type="text" name="password2" id="password2" placeholder="Enter Your Password" ng-model="password2" >
            <br><br>
            <button type="button" ng-click="submit()">Register</button>

            <!-- <input type="submit" value="Register"> -->
        </form>
    </div>
    <a href="#!login">Login</a>
</body>
</html>
